<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPACT - Science Past Papers</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Header Styles */
        header {
            background-color: #d32f2f;
            color: white;
            padding: 20px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2.2rem;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav li {
            position: relative;
        }

        nav a {
            color: white;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        /* Dropdown Styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fbc02d;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ffeb3b;
        }

        nav li:hover .dropdown-content {
            display: block;
        }

        /* Main Content Styles */
        main {
            padding: 40px 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h2 {
            font-size: 2.8rem;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero img {
            max-width: 80%; /* Increased image size */
            height: auto;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffeb3b;
            color: #333;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #fdd835;
        }

        .form-container {
            margin-top: 40px;
        }

        .form-container iframe {
            width: 100%;
            min-height: 500px;
            border: none;
        }

        /* Footer Styles */
        footer {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                margin-top: 10px;
            }

            nav li {
                margin: 10px 0;
            }

            .hero h2 {
                font-size: 2.2rem;
            }

            .hero p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <h1>IMPACT</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">Menu</a>
                        <div class="dropdown-content">
                            <a href="index.html">HOME</a>
                            <a href="subjects.html">Subjects</a>
                            <a href="#">Reload</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="hero">
                <h2>Welcome to Impact</h2>
                <img src="IMG/logo.jfif" alt="Impact Logo">
                <p>Your free hub for science past papers. Study smart, practice often, and level up your skills. Letâ€™s get learning!</p>
                <a href="subjects.html" class="btn">Start Learning</a>
            </section>
            <section class="form-container">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScKTFdIlWXNg6baODpJ9EirPrYyrfzuqqPUgRohdXCrG_gqHQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; CREATED BY SSALI AND VICTORIA</p>
        </div>
    </footer>
</body>
</html>
