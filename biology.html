<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .item {
            display: none; /* Hide all items by default */
        }
        .item.visible {
            display: table-row; /* Show item when it has the 'visible' class */
        }
        .button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            padding: 10px 15px; /* Padding */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            margin-top: 10px; /* Margin for spacing */
            display: block; /* Display as block */
        }
        .button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

            <button id="showMore" class="button">Show More</button>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Biology Page. All rights reserved.</p>
    </footer>

    <script>
        const items = document.querySelectorAll('.item');
        const showMoreButton = document.getElementById('showMore');
        let visibleCount = 5; // Start by showing 5 items

        // Initially show the first 5 items
        items.forEach((item, index) => {
            if (index < visibleCount) {
                item.classList.add('visible');
            }
        });

        // Add event listener for the "Show More" button
        showMoreButton.addEventListener('click', () => {
            // Show the next 5 items
            let newVisibleCount = visibleCount + 5;
            items.forEach((item, index) => {
                if (index < newVisibleCount) {
                    item.classList.add('visible');
                }
            });

            visibleCount = newVisibleCount; // Update the count of visible items

            // Hide the button if all items are visible
            if (visibleCount >= items.length) {
                showMoreButton.style.display = 'none';
            }
        });
    </script>
</body>
